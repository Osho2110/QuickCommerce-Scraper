<html>
<head>
  <title>Suggestive search</title>
  <link rel="stylesheet" href="searchbar.css">
  <script src="https://kit.fontawesome.com/705e4ed735.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="pincode.css">
</head>
<body>
  <div class="search-container">
    <div class="row">
  <input type="text" id="search-input" placeholder="Search...">
  <button><i class="fa-solid fa-magnifying-glass"></i></button>
  
  </div>
    <div class="result-box">
      <div id="results">  </div>
    </div> 
</div>    

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="searchbar.js"></script>


  <div id="pincode-prompt" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="pincode-input" placeholder="Enter your pincode">
      <button id="submit-button">Submit</button>
    </div>
  </div>
  <div id="website-interface" style="display:none;">
    <!-- Your website interface code goes here -->
  </div>
  <script src="pincode.js"></script>

</body>
</html>
