<script>
$(document).ready( function () {
    $('#example').DataTable({
		"iDisplayLength": 100,
		"order": [[ 2, 'asc' ]],
        'ajax' : '../static/data.json',
        'columns' : [
            {'data' : 'title'},
            {'data' : 'quantity'},
            {'data' : 'price',
                "render": function(data, type, row, meta){
                    if(type === 'display'){
                        data = "â‚¹" + row.price ;
                    }
                    return data;
                  }
                },
            {'data' : 'link',
                'type' : 'num',
                "render": function(data, type, row, meta){
                    if(type === 'display' && row.link!="No link"){
                        data = '<a href="https://' + row.link + '">' + "Link" + '</a>';
                    }

                    return data;
                  }
                },
        ]
    });
} );

</script>
